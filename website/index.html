<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kikivy Platform</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Kikivy Platform</h1>
    <nav>
      <a href="#shoes">Shoes</a>
      <a href="#clothes">Clothes</a>
    </nav>
  </header>
  <section class="hero">
    <div class="hero-content">
      <h2>Find Your Style</h2>
      <a href="#shoes" class="btn">Shop Now</a>
    </div>
  </section>
  <section id="shoes" class="products">
    <h2>Shoes</h2>
    <div class="grid">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1519744792095-2f2205e87b6f?auto=format&fit=crop&w=500&q=60" alt="Sneakers">
        <h3>Running Sneakers</h3>
        <p>$79</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1533681704771-9376320e8e92?auto=format&fit=crop&w=500&q=60" alt="Boots">
        <h3>Classic Boots</h3>
        <p>$99</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1513267048330-5eeaa93bf058?auto=format&fit=crop&w=500&q=60" alt="High Heels">
        <h3>Elegant Heels</h3>
        <p>$120</p>
      </div>
    </div>
  </section>
  <section id="clothes" class="products">
    <h2>Clothes</h2>
    <div class="grid">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1495121605193-b116b5b09edf?auto=format&fit=crop&w=500&q=60" alt="Jacket">
        <h3>Leather Jacket</h3>
        <p>$150</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1520974735194-3c4f8a29c0ff?auto=format&fit=crop&w=500&q=60" alt="T-shirt">
        <h3>Graphic Tee</h3>
        <p>$25</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1523381218316-5f7dd51e6bb6?auto=format&fit=crop&w=500&q=60" alt="Dress">
        <h3>Summer Dress</h3>
        <p>$65</p>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2023 Kikivy</p>
  </footer>
</body>
</html>
